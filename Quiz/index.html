<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="question-container">
            <div class="q-hints">
                <p>Choose the correct animal baby names!</p>
            </div>
            
            <div class="question">
                <p>What is the baby of a moth known as?</p>
            </div>

            <form>
                <div class="ql-container">
                    <ul class="q-list">
                        <li class="q-item"><input type="radio" id="baby" name="ans" value="baby">Baby</li>
                        <li class="q-item"><input type="radio" id="infact" name="ans" value="infact">Infact</li>
                        <li class="q-item"><input type="radio" id="kit" name="ans" value="kit">Kit</li>
                        <li class="q-item"><input type="radio" id="larva" name="ans" value="larva">Larva</li>
                    </ul>
                </div>

                <div class="submit">
                    <button type="submit" class="btn">Next Question</button>
                </div>
            </form>

        </div>
    </section>
    
    <script src="./custom.js"></script>
</body>
</html>
